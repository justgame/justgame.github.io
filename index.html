---
layout: default
title: justgame的Blog
---

<h2>{{ page.title }}</h2>

<p>文章列表</p>

<ul>

　　{% for post in site.posts %}

　　<li>
		<span class="post-time">{{ post.date | date: "%Y-%m-%d" }}</span>&raquo;
		<a href="{{ site.baseurl }}{{post.url }}">
			{{ post.title }}
		</a>
	</li>

　　{% endfor %}
</ul>
